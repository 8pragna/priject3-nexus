<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Techy Software</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way
            document.getElementById('thank-you-message').style.display = 'block'; // Show the thank you message
            // Optionally, you can clear the form
            document.getElementById('feedback-form').reset();
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="nexus.png" alt="Be Hive Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html"><strong>Home</strong></a></li>
                <li><a href="about.html"><strong>About Us</strong></a></li>
                <li><a href="products.html"><strong>Products/Services</strong></a></li>
                <li><a href="contact.html"><strong>Contact Us</strong></a></li>
                <li><a href="feedback.html"><strong>Feedback</strong></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="feedback">
            <h2>Feedback</h2>
            <form id="feedback-form" onsubmit="handleSubmit(event)">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="feedback" placeholder="Your Feedback" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <p id="thank-you-message" style="display:none; color: green;">Thank you for the valuable information! we wil try to improve</p>
        </section>
    </main>
</body>
</html>
